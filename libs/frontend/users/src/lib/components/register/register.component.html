<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign up</h1>
        <p class="text-xs-center">
          <a href="">Have an account?</a>
        </p>

        <ul *ngIf="!isValid" class="error-messages">
          <li *ngIf="getFormControlErrors('email', 'email')">Please enter a valid email</li>
          <li *ngIf="getFormControlErrors('username', 'email')">Email is a required</li>
          <li *ngIf="getFormControlErrors('username', 'required')">Username is a required</li>
          <li *ngIf="!isNullOrUndefined(currentRegistrationError$ | async)">{{ currentRegistrationError$ | async }}</li>
        </ul>

        <form [formGroup]="registerForm" (submit)="onFormSubmit()">
          <fieldset class="form-group">
            <input formControlName="username" class="form-control form-control-lg" type="text" placeholder="Your Name"
              required>
          </fieldset>
          <fieldset class="form-group">
            <input formControlName="email" class="form-control form-control-lg" type="text" placeholder="Email">
          </fieldset>
          <fieldset class="form-group">
            <input formControlName="password" class="form-control form-control-lg" type="password"
              placeholder="Password">
          </fieldset>
          <button type="submit" class="btn btn-lg btn-primary pull-xs-right">
            Sign up
          </button>
        </form>
      </div>

    </div>
  </div>
</div>
